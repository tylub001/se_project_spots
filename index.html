<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Spots Landing Page"/><meta name="author" content="Brittany Tylutke"/><meta name="keywords" content="HTML, CSS"/><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="d3610e9c6dce3cb370d8.svg" id="spots-logo" alt="Spots Logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><button class="profile__avatar-btn"><img src="d73f076c46eb5467f5fc.svg" alt="pencil icon" class="profile__pencil-icon"/></button> <img src="04c411e519a1c6561568.jpg" alt="Bessie Coleman" class="profile__avatar" id="avatar-image"/></div><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img src="d38272e02bb4f1ab1c37.svg" id="pencil-icon" alt="Pencil icon"/>Edit Profile</button></div><button type="button" class="profile__add-btn"><img src="40608da7369d39bc1077.svg" id="plus-icon" alt="Plus icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button type="button" class="card__remove-btn"></button> <img src="" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn"></button></div></li></template></ul></section><footer class="footer page__section"><p class="footer__text">2023 &copy; Spots</p></footer></main><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">Edit profile</h2><form name="edit-profile" class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" name="name" class="modal__input modal__input_text-entered" placeholder="Type your name" required minlength="2" maxlength="40"/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" name="description" class="modal__input modal__input_text-entered" placeholder="Describe yourself" required minlength="2" maxlength="200"/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">New post</h2><form class="modal__form" id="add-card-form" novalidate><label for="add-card-link-input" class="modal__label">Image link <input id="add-card-link-input" name="link" type="url" class="modal__input modal__input_text-entered" placeholder="Paste a link to the picture" required/> <span id="add-card-link-input-error" class="modal__error"></span></label> <label for="add-card-name-input" class="modal__label">Caption <input id="add-card-name-input" name="name" class="modal__input modal__input_text-entered" placeholder="Type your caption" required minlength="2" maxlength="30"/> <span id="add-card-name-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="preview-modal"><div class="modal__container modal__container_type_preview"><button aria-label="Close modal" class="modal__close-btn modal__close-btn_type_preview" type="button"></button> <img class="modal__image" src="" alt=""/><p class="modal__caption"></p></div></div><div class="modal" id="avatar-modal"><div class="modal__avatar-container"><button type="button" class="modal__close-btn"></button><h2 class="avatar-modal__title">Edit profile avatar</h2><form name="edit-avatar" class="modal__form" novalidate><label for="profile-avatar-input" class="avatar-modal__label avatar">Profile picture <input id="profile-avatar-input" name="avatar" class="modal__input modal__input_text-entered" placeholder="Paste the link to the image" required/> <span id="profile-avatar-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="delete-modal"><div class="modal__container"><button type="button" class="delete__close-btn"></button><h2 class="modal__delete-title">Are you sure you want to delete this image?</h2><form id="delete-form" class="modal__delete-form"><button type="submit" class="modal__delete-btn">Delete</button> <button type="button" class="modal__cancel-btn">Cancel</button></form></div></div></div></body></html>
